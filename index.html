<!doctype html>
<html lang="ja">

<head>
  <!-- メタ情報 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP">
  <link rel="stylesheet" href="./styles/base.css">
  <title>お買い物リスト</title>
</head>

<body>
  <div id="app" class="container vh-100 pt-4">
    <div class="card shadow-sm h-100">
      <div class="table_wrap">
        <!-- 合計金額表示 -->
        <div class="col-12 pb-2 pt-3">
          <div class="row">
            <div class="col-12 text-center">
              <div class="btn-group w-100">
                <button type="button" class="active btn btn-outline-info">全て</button>
                <button type="button" class="btn btn-outline-info">未チェック</button>
                <button type="button" class="btn btn-outline-info">チェック済</button>
              </div>
            </div>
          </div>
        </div>
        <!-- テーブル表示 -->
        <table class="table">
          <thead class="thead">
            <tr>
              <th class="text-center border-right" style="width: 70%;">品目</th>
              <th class="text-center" style="width: 30%;">金額</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-bottom">
              <td class="text-left border-right">玉ねぎ</td>
              <td class="text-center">300円</td>
            </tr>
            <tr class="bg-white">
              <td></td>
              <td class="text-center font-weight-bold">合計: 300円</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="total border-top">
        <div class="row">
          <div class="col-6 pr-0 text-center">
            <input type="text" class="form-control col-12" placeholder="品名">
          </div>
          <div class="col-4 pr-0 text-center">
            <input type="text" class="form-control col-12" placeholder="金額">
          </div>
          <div class="col-2 text-center">
            <button class="btn btn-info shadow-sm col-12">追加</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap / vueを読み込み -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

</html>
